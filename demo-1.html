<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .tab-panel ul {
            margin: 0;
            padding: 0;
        }

        .tab-panel ul li {
            list-style-type: none;
            display: inline-block;
            background-color: palevioletred;
            padding: 3px 10px;
            border-radius: 10px 10px 0 0;
            color: #fff;
            font-weight: 200;
            cursor: pointer;
        }

        .tab-panel ul li:hover {
            background-color: #666;
        }

        .tab-panel ul li.active {
            background-color: #666;
        }

        .tab-panel .panel {
            display: none;
            background-color: #c9c9c9;
            padding: 30px;
            border-radius: 0 0 10px 10px;
        }

        .tab-panel .panel.active {
            display: block;
        }
    </style>
    <title>demo-1</title>
</head>

<body>
    <div class="tab-panel">
        <ul class="tab">
            <li data-panelID="panel1" class="active">panel1</li>
            <li data-panelID="panel2">panel2</li>
            <li data-panelID="panel3">panel3</li>
            <li data-panelID="panel4">panel4</li>
        </ul>

        <div id="panel1" class="panel active">
            content1<br>
            content1<br>
            content1<br>
            content1<br>
        </div>
        <div id="panel2" class="panel">
            content2<br>
            content2<br>
            content2<br>
            content2<br>
        </div>
        <div id="panel3" class="panel">
            content3<br>
            content3<br>
            content3<br>
            content3<br>
        </div>
        <div id="panel4" class="panel">
            content4<br>
            content4<br>
            content4<br>
            content4<br>
        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script>
        $(function () {
            $('.tab-panel ul li').on('click', function () {
                $('.tab-panel ul li.active').removeClass('active')
                $(this).addClass('active')

                var panelID = $(this).attr("data-panelID");
                $('.tab-panel .panel.active').removeClass('active');
                $('.tab-panel #' + panelID).addClass('active');
            });
        });
    </script>
</body>

</html>
