<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <title>jQuery</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <button id="btn1" class="btn btn-primary">按钮1</button>
            <button id="btn2" class="btn btn-success">按钮2</button>
            <button id="btn3" class="btn btn-info">按钮3</button>
            <button id="btn4" class="btn btn-warning">按钮4</button>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div id="panel1" class="panel panel-primary" style="display: none;">
                    <div class="panel-heading">#panel1</div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="panel2" class="panel panel-primary" style="display: none;">
                    <div class="panel-heading">#panel2</div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="panel3" class="panel panel-primary" style="display: none;">
                    <div class="panel-heading">#panel3</div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="panel4" class="panel panel-primary" style="display: none;">
                    <div class="panel-heading">#panel4</div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script>
        // document.readey()的简写
        $(function () {
            // 添加事件

            // 单击事件
            $('#btn1').on('click', function () {
                // $('#panel1').toggle();
                // $('#panel1').slideToggle();
                $('#panel1').fadeToggle(500);
            });

            // 鼠标移动事件
            $('#btn2').on('mouseenter', function () {
                // $('#panel2').toggle();
                // $('#panel2').slideToggle();
                $('#panel2').fadeToggle(500);
            });

            $('#btn3').on('click', function () {
                // $('#panel3').toggle();
                // $('#panel3').slideToggle();
                $('#panel3').fadeToggle(500);
            });
            $('#btn4').on('click', function () {
                // $('#panel4').toggle();
                // $('#panel4').slideToggle();
                $('#panel4').fadeToggle(500);
            });

            // 改变元素的内容
            // $('#panel1').html("Hello <strong>Baby!</strong>");
            $('#panel1 .panel-body').html('new content');
        });
    </script>
</body>

</html>
