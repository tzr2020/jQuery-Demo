<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap-3.3.7/css/bootstrap.min.css">
    <title>jQuery</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1>Hello, world!</h1>
            <button data-panelId="panel1" class="panel-button btn btn-primary">按钮1</button>
            <button data-panelId="panel2" class="panel-button btn btn-success">按钮2</button>
            <button data-panelId="panel3" class="panel-button btn btn-info">按钮3</button>
            <button data-panelId="panel4" class="panel-button btn btn-warning">按钮4</button>
        </div>

        <div class="row">
            <div class="col-xs-3">
                <div id="panel1" class="panel panel-primary" style="display: none;">
                    <div class="panel-heading">#panel1</div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="panel2" class="panel panel-primary" style="display: none;">
                    <div class="panel-heading">#panel2</div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="panel3" class="panel panel-primary" style="display: none;">
                    <div class="panel-heading">#panel3</div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>

            <div class="col-xs-3">
                <div id="panel4" class="panel panel-primary" style="display: none;">
                    <div class="panel-heading">#panel4</div>
                    <div class="panel-body">
                        content
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="bootstrap-3.3.7/js/bootstrap.min.js"></script>
    <script>
        $(function () {
            // DRY

            // 为每个button添加单击事件
            $('.panel-button').on('click', function () {
                // 动态获取被单击的button的自定义属性值
                var panelId = $(this).attr('data-panelId');
                // 拼接元素选择器，进行操作
                $('#' + panelId).toggle();
            });
        });
    </script>
</body>

</html>
